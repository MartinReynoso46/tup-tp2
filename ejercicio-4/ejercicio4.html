<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="ejercicio4.css">
</head>
<body>
    <div class="container">
        <h1>Calcula tu √çndice de Masa Corporal</h1>
        <p>Una herramienta sencilla para tu bienestar.</p>

        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ej: 70.5" step="0.1">
        </div>

        <div class="input-group">
            <label for="estatura">Estatura (metros):</label>
            <input type="number" id="estatura" placeholder="Ej: 1.75" step="0.01">
        </div>

        <button id="calcularBtn">Calcular IMC</button>
    </div>

    <script src="ejercicio4.js"></script>
</body>
</html>
