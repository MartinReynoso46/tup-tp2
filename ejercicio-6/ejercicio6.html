<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="ejercicio6.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Datos Personales</h1>
        <p>Por favor, complete sus datos. Todas las medidas son en centímetros.</p>

        <form id="registroForm">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" maxlength="50">
            </div>

            <div class="input-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Tu apellido" maxlength="50">
            </div>

            <div class="input-group">
                <label for="edad">Edad (años):</label>
                <input type="number" id="edad" placeholder="Ej: 30" step="1">
            </div>

            <div class="input-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" placeholder="Ej: 175" step="1">
            </div>

            <div class="input-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="ejemplo@dominio.com">
            </div>

            <button type="submit" id="enviarBtn">Enviar</button>
        </form>

        <div id="mensajeValidacion" class="mensaje"></div>
    </div>

    <script src="ejercicio.js"></script>
</body>
</html>
