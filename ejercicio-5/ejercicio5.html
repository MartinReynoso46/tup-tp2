<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Terreno (Forma A)</title>
    <link rel="stylesheet" href="ejercicio5.css">
</head>
<body>
    <div class="container">
        <h1>Calcula el Área de tu Terreno (Forma A)</h1>
        <p>Introduce las medidas en metros, siguiendo la figura.</p>

        <div class="input-group">
            <label for="medidaA">Medida A (m):</label>
            <input type="number" id="medidaA" placeholder="Ej: 15" step="0.1">
        </div>

        <div class="input-group">
            <label for="medidaC">Medida C (m):</label>
            <input type="number" id="medidaC" placeholder="Ej: 10" step="0.1">
        </div>

        <div class="input-group">
            <label for="medidaB">Medida B (m):</label>
            <input type="number" id="medidaB" placeholder="Ej: 25" step="0.1">
        </div>

        <button id="calcularBtn">Calcular Área</button>
    </div>

    <script src="ejercicio5.js"></script>
</body>
</html>
